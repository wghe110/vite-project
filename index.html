<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + vue2 App</title>
  <!-- 字体图标 -->
  <script
    src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_23378_113.743a2d0b4b7c2d6fe85d7aa1a42124ea.js"></script>
  <style>
    /*骨架屏样式*/
    .wrap-skeleton {
      width: 100vw;
      height: 100vh;
      display: flex;
      background: #fff;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 99999
    }

    .wrap-skeleton>aside {
      width: 224px
    }

    .wrap-skeleton>.content {
      flex: 1;
      display: flex;
      flex-direction: column
    }

    .wrap-skeleton>.content>header {
      height: 64px
    }

    .wrap-skeleton>.content>.inner-con {
      flex: 1;
      margin: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #515a6e;
      font-size: 14px;
    }

    .wrap-skeleton .item {
      background: linear-gradient(90deg, #f2f2f2 25%, #e6e6e6 37%, #f2f2f2 63%);
      background-size: 400% 100%;
      animation: el-skeleton-loading 1.4s ease infinite
    }

    @keyframes el-skeleton-loading {
      0% {
        background-position: 100% 50%
      }

      to {
        background-position: 0 50%
      }
    }
  </style>
</head>

<body>
  <!-- 骨架屏 -->
  <div class="wrap-skeleton" id="skeleton">
    <aside class="item"></aside>
    <div class="content">
      <header class="item"></header>
      <section class="inner-con item">加载中...</section>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
